<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html style="min-width:200px;">
  <head>
    <title>You're Fired Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width: 200%;
      }

      img {
        display: inline-block;
      }

      button {
        margin-left: 2%;
        margin-bottom: 8%;
        margin-top: 4%;
        font-size: 100%;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>

  <body>
    <h2>You're Fired
    <img src="" id="icon" width="25px" height="25px" />
    </h2>
    <div id="pause" style="display:block;">
      Pause blocking <br> on this site
      <br>
      <button id="pauseB" > Pause </button>
    </div>
    <div id="start" style="display:block;">
      Resume blocking <br> on this site
      <br>
      <button id="startB" > Resume </button>
    </div>

    <div id="status"></div>

  </body>
</html>
